
<section class="country-info">
	<h1>{{ countryName }}</h1>
	<ul class="titles">
		<li>Population of Country:</li>
		<li>Area:</li>
		<li>Capital:</li>
		<li>Population of Capital:</li>
		<li>3 neighbors:</li>
	</ul>
	<ul class="data">
		<li>{{ population | number }}</li>
		<li>9,147,000 km2</li>
		<li>{{ capital }}</li>
		<li>{{ capitalPop }}</li>
		<li><a href="">Canada</a>, <a href="">Mexico</a></li>
	</ul>
	<input type="button" value="Home" ng-click="">
	<input type="button" value="Browse Countries">
</section>
